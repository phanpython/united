                        Разрешения

			<div class="content__body _container">

                </div>
				<div class="content__add-permission permission-add">

                        <div class="permission-add__item">
                          <div class="permission-add__subtitle">
                            Характер работ:
                          </div>  
                          <form method="post" class="permission-add__form">
                            <input type="submit" class="input button button-content" value="Редактировать">

                          <div class="permission-add__success">
                            <span class="icon-ckeck"></span>
                          </div>
                        </div>
                        <div class="permission-add__item">
                            <div class="permission-add__subtitle">
                                Ответственные:
                              </div>  
                              <form method="post" class="permission-add__form">
                                <input type="submit" class="input button button-content" value="Добавить">
                              </form>
                              <div class="permission-add__unsuccess">
                                <span class="icon-clear"></span>
                            </div>
                        </div>
                        <div class="permission-add__item">
                            <div class="permission-add__subtitle">
                                Маски:
                              </div>

                                <span class="icon-clear"></span>
                            </div>
                        </div>
                        <div class="permission-add__item">
                            <div class="permission-add__subtitle">
                                Даты:
                              </div>  
                              <form method="post" class="permission-add__form">
                                <input type="submit" class="input button button-content" value="Добавить">
                              </form>
                              <div class="permission-add__unsuccess">
                                <span class="icon-clear"></span>
                            </div>
                        </div>
                        <!-- <div class="permission-add__item">
